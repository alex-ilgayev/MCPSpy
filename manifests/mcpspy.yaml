apiVersion: v1
kind: Namespace
metadata:
  name: mcpspy
  labels:
    app.kubernetes.io/name: mcpspy

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcpspy
  namespace: mcpspy

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcpspy
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcpspy
subjects:
- kind: ServiceAccount
  name: mcpspy
  namespace: mcpspy
roleRef:
  kind: ClusterRole
  name: mcpspy
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mcpspy
  namespace: mcpspy
  labels:
    app.kubernetes.io/name: mcpspy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mcpspy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcpspy
    spec:
      serviceAccountName: mcpspy
      hostPID: true  # Required to monitor processes across the node
      containers:
      - name: mcpspy
        image: ghcr.io/alex-ilgayev/mcpspy:v0.0.2
        imagePullPolicy: Always
        securityContext:
          privileged: true  # Required for eBPF access
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: output
          mountPath: /output
        command:
        - "/app/mcpspy"
        - "-o"
        - "/output/mcpspy.jsonl"
      volumes:
      - name: output
        emptyDir: {}
